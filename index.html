<html>
    <style>
#toolbox {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(30, 30, 30, 0.8);
    padding: 15px;
    border-radius: 10px;
    z-index: 999;
}

#toolbox button {
    width: 150px;
    margin: 4px 0;
    padding: 6px;
    background: #303030;
    color: white;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
}

#toolbox button:hover {
    background: #505050;
}
#toolbox button.active {
    background: #1e90ff;
    color: white;
}

#toolbox button.active {
    background: #707070;
    border-color: #aaa;
}

</style>
