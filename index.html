<html>

<head>
    <script src="Cesium-1.135/Build/Cesium/Cesium.js"></script>
    <script type="module" src="main.js"></script>
    <link href="Cesium-1.135/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0px; padding: 0px;">
    <div id="toolbox">
        <button id="btnPlaceCamera">Place Camera</button>
        <button id="btnSaveCamera">Save Camera</button>
        <hr>
        <button type="button" id="btnDrawArea">Draw Area</button>
        <button type="button" id="btnFinishArea">Finish Area</button>
        <button type="button" id="btnCancelArea">Cancel Area</button>
        <hr>
        <button type="button" id="btnPlaceBuilding">Place Building</button>
        <button type="button" id="btnPlaceRoad">Place Road</button>
        <button type="button" id="btnPlaceTree">Place Tree</button>
        <hr>
        <button type="button" id="btnMove">Move</button>
        <button type="button" id="btnRotate">Rotate</button>
        <button type="button" id="btnScale">Scale</button>
        <hr>
        <button type="button" id="btnDelete">Delete</button>
    </div>
    <div id="sidebar">
        <div class="tabs">
            <button class="tab-btn">Gegevens</button>
            <button class="tab-btn active">Agents</button>
        </div>

        <div class="sidebar-content">
            <h2>Agents</h2>

            <div class="agent-card">
                <div class="agent-header">
                    <span>Agent 1</span>
                    <button class="icon-btn" title="Verwijderen">
                        <svg class="icon-svg" viewBox="0 0 24 24">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                            </svg>
                    </button>
                </div>
                <div class="agent-action">
                    <span>Analyseer POV</span>
                    <button class="icon-btn" onclick="startAnalysis(this)">
                        <svg class="icon-svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                            </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <button id="btnAgentPlaatsen" class="action-btn-main">Plaats Agent</button>
        </div>
    </div>

    <div id="cesiumContainer" style="margin: 0px; padding: 0px;"></div>
</body>

</html>
